{% extends 'base.html' %}


{% block body %}
    

<div class="container-fluid d-flex justify-content-between mt-3">
    <h3>Salary Data</h3>
    <a class="btn btn-dark ms-3" href="{% url 'add_salary' %}">Add Salary</a>
</div>

<table class="table mt-2" border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>Employee</th>
            <th>Salary</th>
            <th>start date</th>
            <th>end date</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</th>
            <td>{{i.employee}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.end_date}}</td>   
            <td><a href="{% url 'edit_s' i.id %}">Edit</a></td>
            <td><a href="{% url 'delete_s' i.id %}">Delete</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock body %}
