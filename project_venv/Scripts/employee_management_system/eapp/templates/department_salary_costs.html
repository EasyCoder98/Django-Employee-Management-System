{% extends 'base.html' %}

{% block body %}
<table border="1" class="table">
  <center><h1 class="mt-3">Salary Report</h1></center>
  <form method="get" action="">
      {{ form.as_table }}
      <tr>
        <td><button type="submit" class="btn btn-success btn-block">Generate Report</button></td>
      </tr>
  </form>
</table>
   

    {% if salary_data %}
        <center><h2 class="mt-3">Department-wise Salary Report</h2></center>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for department, total_cost in salary_data %}
                    <tr>
                        <td>{{ department }}</td>
                        <td>${{ total_cost }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock%}
