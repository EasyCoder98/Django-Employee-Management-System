{% extends 'base.html' %}


{% block body %}
    

<div class="container-fluid d-flex justify-content-between mt-3">
    <h3>Department</h3>
    <a class="btn btn-dark ms-3" href="{% url 'add_department' %}">Add Department</a>
</div>

<table class="table mt-2" border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Floor</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.floor}}</td>    
            <td><a href="{% url 'edit_d' i.id %}">Edit</a></td>
            <td><a href="{% url 'delete_d' i.id %}">Delete</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock body %}
